<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import Chart.js for historical trends visualization -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Bitcoin Portal</h1>
    <nav>
      <a href="#price">Real-Time Price</a>
      <a href="#news">Recent News</a>
      <a href="#trends">Historical Trends</a>
      <a href="#quiz">Quiz</a>
    </nav>
  </header>

  <main>
    <!-- Real-Time Price Section -->
    <section id="price" class="section">
      <div class="container">
        <h2>Current Bitcoin Price</h2>
        <div id="price-display" class="price-display">Loading...</div>
      </div>
    </section>

    <!-- Recent News Section -->
    <section id="news" class="section" >
      <div class="container">
        <h2>Latest Bitcoin News</h2>
        <div id="news-feed" class="news-feed">Loading...</div>
        <font ><button id="load-more" class="btn"><a href="https://news.google.com/publications/CAAiEDhtL08z-uU9daRk5xbnhyQqFAgKIhA4bS9PM_rlPXWkZOcW54ck?hl=en-US&gl=US&ceid=US:en" > Load more</a></button></font>
      </div>
    </section>

    <!-- Historical Trends Section -->
    <section id="trends" class="section">
      <div class="container">
        <h2>Bitcoin Historical Trends</h2>
        <!-- <canvas id="bitcoinChart" class="chart"></canvas> -->
         <img src="trends.jpg" alt="trends" width="800" height="300">
      </div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="section">
      <div class="container">
        <h2>Bitcoin Knowledge Quiz</h2>
        <div id="quiz-container" class="quiz-container">
          <!-- Quiz content will be generated by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Bitcoin Portal. All rights reserved.</p>
  </footer>

  <!-- Include JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
